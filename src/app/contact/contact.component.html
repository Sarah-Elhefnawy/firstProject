<div class="contact d-flex flex-column justify-content-center align-items-center">
<div class="container">
    <h2 class="text-center text-uppercase fs-1 mb-3 mt-4 fw-bolder">contact section</h2>
    <div class="star-icon text-center">
        <i class="fa-solid fa-star"></i>
    </div>
<div class="p-3 mx-auto mt-5 w-75">
    <div class="form-floating mb-3">
        <input type="text" class="form-control border-0 border-bottom py-3" id="floatingName" placeholder="">
        <label for="floatingName">userName</label>
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control border-0 border-bottom py-3" id="floatingAge" placeholder="">
        <label for="floatingAge">userAge</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control border-0 border-bottom py-3" id="floatingInput" placeholder="">
        <label for="floatingInput">userEmail</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control border-0 border-bottom py-3" id="floatingPassword" placeholder="">
        <label for="floatingPassword">userPassword</label>
    </div>
    <button class="btn-custom mt-4 text-white border-0 rounded-2">Send Message</button>
</div>
</div>
